<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS 8-G | Admin</title>
    <link rel="shortcut icon" href="https://i.imgur.com/ZSJxJfx.png">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    
    <nav class="navbar">

        <span class="logo">DPS 9I</span>
    

        <div class="links">
            <a class="nav-link" href="/">Notes</a>
            <a class="nav-link" href="/reminders">Reminders</a>
            <a class="nav-link" href="/admin">Admin</a>
            <a class="nav-link" href="/donate">Donate</a>
        </div>
    </nav>

    <form class="admin-controls" method="POST" enctype="multipart/form-data" action="/api/add-note">
        <span class="admin-title">Add Notes</span>
        <input type="password" id="admin-password-notes" class="admin-input top-spacing" placeholder="Admin Password" name="adminpass">
        <input type="file" name="file" class="admin-file-upload" id="file-upload-text">
        <span class="upload-prompt top-spacing" id="upload-prompt-text">Click here to upload file</span>
        <button type="submit" class="upload top-spacing">Upload</button>
    </form> 

    <form class="admin-controls" method="GET" enctype="application/x-www-form-urlencoded" action="/api/add-reminders">
        <span class="admin-title">Add Reminder</span>
        <input type="password" id="admin-password-audio" class="admin-input top-spacing" placeholder="Admin Password" name="adminpass">
        <input class="admin-input top-spacing" placeholder="Content - Word Limit: 50" name="content">
        <button type="submit" class="upload top-spacing">Upload</button>
    </form> 

    <script src="script.js"></script>
</body>
</html>
